<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- Inizio Header con logo 
        Realizzato un contenitore per il brand in 
         è presente sia il logo che il brand 
        centrati poi in altezza con css-->

        <header>
            <div class="contenitore_brand">
                <img id="main_logo" src="img/Logo.png" alt="logo">
                <h1 id="main_brand">Toboolist</h1>
            </div>
            
        </header>
        <!-- Fine della parte header -->

        <main>
            <div class="contenitore_main">
                <!-- Inseriti i due tasti per aggiungere -->
                <div class="inserimento">

                    <span class="add task">Add Task</span>
                    <span class="add sezioni">Add Section</span>
                    
                </div>

                <!-- Sezione New Task -->
                <div class="menu">
                    <span class="title">&#9660; New Task</span><br>
                    <span class=elemento> <span class="checkok">✔</span> Quarterly Newsletter</span> <div class="addElemento blu">Editorial</div><br>
                </div>

            </div>

        </main>

    </body>

</html>
